<div class="container landing_page">
  <div class="d-flex">
    <div>
      <img class="mt-5 ms-5 logo_image" src="/assets/images/resources/logo.svg">
    </div>
    <div class="icon_menu">
      <i class="fa-solid fa-bars"></i>
    </div>
  </div>
  <div class="mt-4">
    <img class="illustration_working_image" src="/assets/images/resources/illustration-working.svg">
  </div>
  <div style="width: 40rem">
    <p class="mt-5 text-center shorter_link">More than just shorter links</p>
  </div>
  <div style="width: 40rem">
    <p class="mt-4 text-center build_your_brand">Build your brand's recognition and get detailed insights on how your links are performing.</p>
  </div>
  <div>
    <button class="btn ms-5 mt-4 get_started">Get Started</button>
  </div>
  <div class="overlay"></div>
  <div class="ms-4 overlay shorten_link_field">
    <form>
      <div class="mt-4">
        <!--        <label for="exampleInputEmail1" class="form-label">Email address</label>-->
        <input type="email" class="form-control input_field" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Shorten a link here...">
        <!--        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
      </div>
      <div>
        <button class="btn btn-sm mt-5 shorten_button">Shorten It!</button>
      </div>
    </form>
  </div>
  <div class="ms-4 overlay link_field">
    <div>
      <p class="ms-4 mt-3" style="font-size: 18px">www.linked.com</p>
      <hr>
      <p class="ms-4 shortened_link">www.linked.com</p>
    </div>
    <div>
      <button class="btn btn-sm copy_button">Copy</button>
    </div>
  </div>
  <div class="ms-4 overlay copied_field">
    <div>
      <p class="ms-4 mt-3" style="font-size: 18px">www.linked.com</p>
      <hr>
      <p class="ms-4 shortened_link">www.linked.com</p>
    </div>
    <div>
      <button class="btn btn-sm copy_button" [ngClass]="{'violet' : isCopied, 'cyan' : !isCopied}" (click)="onClick()">{{isCopied ? 'Copied!':'Copy'}}</button>
    </div>
  </div>
  <div class="overlay ad_statistics">
    <b class="ms-5" style="font-size: 33px">Advanced Statistics</b>
    <p class="text-center mt-4 track_link">Track how your links are performing across the web with our advanced statistics dashboard.</p>
  </div>
  <div class="ms-4 overlay brand_recognition">

  </div>

</div>
